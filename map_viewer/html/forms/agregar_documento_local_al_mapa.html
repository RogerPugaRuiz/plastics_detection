<div class="popup" id="agregar-documento-local-al-mapa">
    <div class="popup-content">
        <h2>Agregar documento local al mapa</h2>
        <form class="form-box" id="agregar-documento-local-al-mapa-form" action="">

            <label for="local-document">Seleccionar documento:</label>
            <input type="file" id="local-document" name="local-document" accept=".csv" required>
            <div class="button-container">
                <button type="submit" id="agregar-documento-local-al-mapa-submit">Agregar</button>
                <button type="button" id="closeButton">Cancelar</button>
            </div>
        </form>
    </div>
</div>
