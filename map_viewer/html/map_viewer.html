<!DOCTYPE html>

<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- leaflet js imports -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <!-- Heatmap.js -->
    <script type="text/javascript" src="{% static 'build/heatmap.js' %}"></script>
    <script type="text/javascript" src="{% static 'plugins/leaflet-heatmap/leaflet-heatmap.js' %}"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- jquery ui -->
    <link rel="stylesheet" href="{% static 'js/jquery-ui-1.13.2/jquery-ui.min.css' %}">
    <script src="{% static 'js/jquery-ui-1.13.2/external/jquery/jquery.js' %}"></script>
    <script src="{% static 'js/jquery-ui-1.13.2/jquery-ui.min.js' %}"></script>


    <title>PLASTICS DETECTION</title>

</head>

<body>
    <!-- <header>
        <h1> BIOST3</h1>
    </header> -->
    <div class="pop-up">
        <div id="folders" class="new-pop-up">
            <div class="blur">
                <img id="close" src="{% static 'img/close.svg' %}" alt="">
                <h2>FOLDERS</h2>
                <div class="box">
                    <div id="neural-network-files">
                        <h3>Network neural files</h3>
                        <div id="input-box" class="file">
                            <input type="file" name="inputFolder" id="inputFolder" hidden webkitdirectory directory multiple>
                            <label for="inputFolder" id="inputFolder-label">Images</label>
                            <input type="text" name="inputFolder-text" id="inputFolder-text" disabled>
                        </div>
                        <input type="checkbox" name="saveOnServer" id="saveOnServer">
                        <label for="saveOnServer">save images to server</label>

                        <!-- <input type="file" name="image-files" id="image-files" multiple>
                        <label for="image-files">Insert images</label>
                        <input type="file" id="ctrl" webkitdirectory directory multiple/> -->
                    </div>
                    <div id="map-viewer-files">
                        <h3>Map viewer files</h3>
                        <div id="csvFile-box"  class="file">
                            <input type="file" name="csvFile" id="csvFile" hidden accept=".csv">
                            <label for="csvFile" id="csvFile-label">csv file</label>
                            <input type="text" name="csvFile-text" id="csvFile-text" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="neural-network" class="new-pop-up">
            <div class="blur">
                <img id="close" src="{% static 'img/close.svg' %}" alt="">
                <h2>CONVOLUTIONAL NEURAL NETWORK</h2>
                <div id="run">
                    <img id="start-button" src="{% static 'img/start.svg' %}" alt="" srcset="">
                    <div>
                        <div id="image-collection">
    
                        </div>
        
                        <div id="load">
    
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div id="configuration" class="new-pop-up">
            <div class="blur">
                <img id="close" src="{% static 'img/close.svg' %}" alt="">
                <h2>CONFIGURATION</h2>
            </div>
        </div>
        <!-- <div id="dark-efect">
        </div> -->
    </div>
    <section id="mapContainer">
        <div id="map">

        </div>
        <!-- <aside>
            <div id="asideTitle">
                <p>Properties</p>
            </div>
            <div class="element">
                <input type="file" name="outputFile" id="outputFile">
                
            </div>
        </aside> -->
        <div id="position">
            lat: <span id="lat"></span><br>
            lng: <span id="lng"></span>
        </div>
        <div id="panel">
            <img class="icon red" id="folders-button" src="{% static 'img/dibujo.svg' %}" alt="" srcset="">
            <img class="icon blue" id="neural-network-button" src="{% static 'img/dibujo-1.svg' %}" alt="" srcset="">
            <img class="icon green" id="configuration-button" src="{% static 'img/dibujo-2.svg' %}" alt="" srcset="">
        </div>
    </section>



    <script src="{% static 'js/map.js' %}"></script>
    <script src="{% static 'js/openAndCloseWindows.js' %}"></script>
    <script src="{% static 'js/folders.js' %}"></script>
</body>

</html>
